<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Experience Section</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=DM+Serif+Display&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'DM Serif Display', serif;
            background-color: #faf9f5;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            align-items: center;
            height: 100vh;
        }
        h1 {
            font-size: 3rem;
            margin-top: 100px;
        }
        h1 span {
            font-size: 1.2rem;
            color: #777;
            display: block;
            margin-bottom: 40px;
        }
        .experience-box {
            display: flex;
            justify-content: space-between;
            gap: 60px;
            max-width: 1400px;
            width: 70%;
        }
        .frontend, .backend {
            width: 48%;
            padding: 50px;
            border-radius: 20px;
            background-color: #f9f9f9;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            border: 2px solid black;
            min-height: 45px;
        }
        h2 {
            font-size: 2rem;
            margin-bottom: 30px;
            color: #333;
            text-align: center;
        }
        .skills-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 30px;
        }
        .skill-item {
            text-align: left;
            display: flex;
            align-items: center;
        }
        .skill-item i {
            color: black;
            font-size: 1.7rem;
            margin-right: 15px;
        }
        .skill-details {
            display: flex;
            flex-direction: column;
        }
        .skill-name {
            font-weight: bold;
            font-size: 1.2rem;
        }
        .skill-level {
            font-size: 1rem;
            color: #777;
        }
    </style>
</head>
<body>

    <h1>Experience <span>Explore My Experience</span></h1>
    <div class="experience-box">
        <div class="frontend">
            <h2>Frontend Development</h2>
            <div class="skills-grid">
                <div class="skill-item">
                    <i class="fas fa-check-circle"></i>
                    <div class="skill-details">
                        <div class="skill-name">HTML</div>
                        <div class="skill-level">Experienced</div>
                    </div>
                </div>
                <div class="skill-item">
                    <i class="fas fa-check-circle"></i>
                    <div class="skill-details">
                        <div class="skill-name">CSS</div>
                        <div class="skill-level">Experienced</div>
                    </div>
                </div>
                <div class="skill-item">
                    <i class="fas fa-check-circle"></i>
                    <div class="skill-details">
                        <div class="skill-name">SASS</div>
                        <div class="skill-level">Intermediate</div>
                    </div>
                </div>
                <div class="skill-item">
                    <i class="fas fa-check-circle"></i>
                    <div class="skill-details">
                        <div class="skill-name">JavaScript</div>
                        <div class="skill-level">Basic</div>
                    </div>
                </div>
                <div class="skill-item">
                    <i class="fas fa-check-circle"></i>
                    <div class="skill-details">
                        <div class="skill-name">TypeScript</div>
                        <div class="skill-level">Basic</div>
                    </div>
                </div>
                <div class="skill-item">
                    <i class="fas fa-check-circle"></i>
                    <div class="skill-details">
                        <div class="skill-name">Material UI</div>
                        <div class="skill-level">Intermediate</div>
                    </div>
                </div>
            </div>
        </div>

        <div class="backend">
            <h2>Backend Development</h2>
            <div class="skills-grid">
                <div class="skill-item">
                    <i class="fas fa-check-circle"></i>
                    <div class="skill-details">
                        <div class="skill-name">PostgreSQL</div>
                        <div class="skill-level">Basic</div>
                    </div>
                </div>
                <div class="skill-item">
                    <i class="fas fa-check-circle"></i>
                    <div class="skill-details">
                        <div class="skill-name">Node JS</div>
                        <div class="skill-level">Intermediate</div>
                    </div>
                </div>
                <div class="skill-item">
                    <i class="fas fa-check-circle"></i>
                    <div class="skill-details">
                        <div class="skill-name">Express JS</div>
                        <div class="skill-level">Intermediate</div>
                    </div>
                </div>
                <div class="skill-item">
                    <i class="fas fa-check-circle"></i>
                    <div class="skill-details">
                        <div class="skill-name">Git</div>
                        <div class="skill-level">Intermediate</div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script>
        const skillItems = document.querySelectorAll('.skill-item');

        skillItems.forEach(item => {
            item.addEventListener('mouseover', function() {
                this.querySelector('.skill-level').style.color = 'blue';
            });
            item.addEventListener('mouseout', function() {
                this.querySelector('.skill-level').style.color = '#777';
            });
        });
    </script>
</body>
</html>
